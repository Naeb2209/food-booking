<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="app">
        <!-- <head>Header</head> -->
            <div class="containers">
                <div class="row">
                    <div class="col-md-12">
                        <div class="container__header">
                            <div class="container__header__info">
                                <div class="container__header__number-item">
                                    <h3 class="container__header__number-item__text">
                                        Số món: 03
                                    </h3>
                                </div>
                                <div class="container__header__price">
                                    <h3 class="container__header__number-item__text">
                                        Thành tiền: 200000
                                    </h3>
                                </div>
                            </div>
                            <div class="container__header__action">
                                <!-- <button class="container__header__action__add-item"></button> -->
                                <button class="container__header__action__btn-submit">Chốt đơn!!!</button>
                            </div>
                            
                        </div>
                        <div class="container__body">
                            <div class="container__body__item">
                                <div class="container__body__item__header">

                                    </div>
                                </div>
                                <div class="container__body__item__body">
                                    <img src="./image/avatar/7975006.jpg" alt="" class="container__body__item__body__image-item">
                                    <div class="container__body__item__body__info">
                                        <h3>Bún thịt nướng</h3>
                                        <h3>32.000đ</h3>
                                    </div>
                                    <div class="container__body__item__body__property">
                                        <div class="container__body__item__body__icon">S</div>
                                        <div class="container__body__item__body__icon">M</div>
                                        <div class="container__body__item__body__icon">L</div>
                                    </div>
                                    <div class="container__body__item__body__note"></div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        <footer>Footer</footer>
